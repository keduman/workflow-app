server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:workflow_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  data:
    redis:
      repositories:
        enabled: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  cache:
    type: simple

app:
  jwt:
    secret: c2VjdXJlLWp3dC1zZWNyZXQta2V5LWZvci13b3JrZmxvdy1lbmdpbmUtYXBwbGljYXRpb24tMjAyNA==
    access-expiration-ms: 3600000
    refresh-expiration-ms: 86400000

  cors:
    allowed-origins: http://localhost:5173,http://localhost:5174

  security:
    h2-console-enabled: true
    secure-cookies: false

logging:
  level:
    com.workflow: DEBUG
